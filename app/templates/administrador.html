<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Marcodex - Menú Principal</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fredoka:wght@500;700&display=swap');

        :root {
            --pink: #ff66c4;
            --cream: #f2e9e4;
            --border: 3px solid #000;
            --shadow: 5px 5px 0px #000;
        }

        body {
            font-family: 'Fredoka', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }

        .window {
            width: 800px;
            height: 550px;
            background: white;
            border: var(--border);
            border-radius: 20px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .window-header {
            height: 50px;
            background: var(--pink);
            border-bottom: var(--border);
            display: flex;
            align-items: center;
            padding: 0 15px;
            gap: 10px;
            font-size: 1.2rem;
            font-weight: bold;
            color: black;
        }

        .dot { width: 18px; height: 18px; border-radius: 50%; border: 2px solid black; }
        .red { background: #ff4d4d; }
        .yellow { background: #ffcc00; }
        .green { background: #00cc00; }

        .menu-area {
            flex: 1;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* --- CAMBIO 1: Reducir el tamaño del logo --- */
        .center-logo-img {
            height: 70px; /* Antes era 100px */
            width: auto;
            z-index: 10;
            border: none;
            outline: none;
            /* Lo centramos un poco mejor verticalmente */
            position: absolute;
            top: 200px;
        }

        .menu-btn {
            position: absolute;
            background: var(--cream);
            border: var(--border);
            padding: 12px 25px;
            font-size: 1.1rem;
            font-weight: bold;
            border-radius: 12px;
            box-shadow: var(--shadow);
            cursor: pointer;
            text-align: center;
            white-space: nowrap;
            color: black;
            text-decoration: none;
            display: inline-block;
            /* --- CAMBIO 2: Asegurar que los botones estén por encima --- */
            z-index: 20;
        }

        .menu-btn:active {
            transform: translate(2px, 2px);
            box-shadow: 3px 3px 0px #000;
        }

        /* --- Posiciones reajustadas --- */
        .btn-top-center { top: 40px; }

        .btn-left-top { top: 100px; left: 80px; }
        /* Ajuste de posición para 'Mis Equipos' */
        .btn-left-mid { top: 190px; left: 20px; }
        .btn-left-bot { bottom: 140px; left: 80px; }

        .btn-right-top { top: 100px; right: 80px; }
        /* Ajuste de posición para 'Ranking' */
        .btn-right-mid { top: 190px; right: 20px; }
        .btn-right-bot { bottom: 140px; right: 80px; }

        /* Ajuste de posición para el botón central pequeño */
        .btn-center-below-logo { top: 280px; font-size: 1rem; padding: 10px 20px; }

        .btn-bottom-center-large { bottom: 40px; font-size: 1.3rem; padding: 15px 40px; }

    </style>
</head>
<body>

    <div class="window">
        <div class="window-header">
            <div class="dot red"></div>
            <div class="dot yellow"></div>
            <div class="dot green"></div>
            <span style="margin-left: 15px;">Menú Principal</span>
        </div>

        <div class="menu-area">
            <a href="lista_pokemon.html" class="menu-btn btn-top-center">Lista Pokémon</a>

            <a href="crear_equipo.html" class="menu-btn btn-left-top">Crear Equipo</a>
            <a href="mis_equipos.html" class="menu-btn btn-left-mid">Mis Equipos</a>
            <a href="ver_amigos.html" class="menu-btn btn-left-bot">Mis Amigos</a>

            <img src="imagenes/logo.png" alt="Marcodex Logo" class="center-logo-img">

            <a href="administrador_gestionar.html" class="menu-btn btn-center-below-logo">Ver Lista de<br>Usuarios</a>

            <a href="chatbot.html" class="menu-btn btn-right-top">Chatbot</a>
            <a href="ranking.html" class="menu-btn btn-right-mid">Ranking</a>
            <a href="changelog.html" class="menu-btn btn-right-bot">Changelog</a>

            <a href="perfil.html" class="menu-btn btn-bottom-center-large">Modificar Datos<br>Personales</a>
        </div>
    </div>

</body>
</html>
