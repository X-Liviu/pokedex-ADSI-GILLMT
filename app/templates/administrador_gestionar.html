<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel Admin - Base de Datos</title>
    <style>
        /* --- ESTILOS CSS --- */

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: system-ui, -apple-system, sans-serif;
            background-color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            user-select: none; /* Evita que se seleccione texto al hacer clic rápido */
        }

        .window {
            width: 100%;
            max-width: 850px;
            background-color: white;
            border: 4px solid #000;
            border-radius: 25px;
            overflow: hidden;
            font-weight: bold;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        /* Cabecera */
        .window-header {
            background-color: #ff5eb9;
            padding: 15px 20px;
            border-bottom: 4px solid #000;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .traffic-lights { display: flex; gap: 8px; }
        .dot { width: 22px; height: 22px; border-radius: 50%; border: 3px solid #000; }
        .dot.red { background-color: #ff3b30; }
        .dot.yellow { background-color: #ffcc00; }
        .dot.green { background-color: #28cd41; }
        .window-title { font-size: 1.5rem; color: #000; padding-left: 10px; }

        /* Cuerpo */
        .window-body {
            display: flex;
            padding: 40px;
            gap: 50px;
            min-height: 500px; /* Altura mínima para que no colapse si borras todo */
        }

        /* LISTA DE USUARIOS */
        .user-list-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .list-header {
            display: flex;
            justify-content: space-between;
            padding: 0 15px;
            margin-bottom: 5px;
            font-size: 0.9rem;
            color: #666;
            text-transform: uppercase;
        }

        .user-list {
            list-style: none;
            display: flex;
            flex-direction: column;
            gap: 12px;
            overflow-y: auto; /* Scroll si hay muchos usuarios */
            max-height: 450px;
            padding-right: 5px;
        }

        /* Estilo de cada fila de usuario */
        .user-item {
            background-color: #cc5c86;
            height: 55px;
            border-radius: 25px;
            display: flex;
            justify-content: space-between; /* Separa nombre y rol */
            align-items: center;
            padding: 0 20px;
            color: #3b0d1e;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.2s;
            border: 3px solid transparent; /* Borde invisible por defecto */
        }

        .user-info-left {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .user-icon {
            width: 20px;
            height: 20px;
            background-color: #6d1b36;
            border-radius: 50%;
        }

        .user-role {
            font-size: 0.9rem;
            background-color: rgba(255,255,255,0.3);
            padding: 4px 10px;
            border-radius: 10px;
            border: 2px solid rgba(0,0,0,0.1);
        }

        /* ESTADOS DE LA FILA */
        .user-item:hover {
            transform: scale(1.02);
            filter: brightness(1.1);
        }

        /* Clase para cuando se selecciona un usuario */
        .user-item.selected {
            background-color: #ffcc00; /* Amarillo al seleccionar */
            border-color: #000;
            color: #000;
            box-shadow: 4px 4px 0px #000;
            transform: translate(-2px, -2px);
        }

        /* BOTONES */
        .actions-column {
            display: flex;
            flex-direction: column;
            gap: 30px;
            justify-content: center;
            align-items: center;
            min-width: 240px;
        }

        .retro-btn {
            background-color: #efe6dc;
            border: 4px solid #000;
            border-radius: 12px;
            padding: 15px 20px;
            width: 100%;
            font-size: 1.1rem;
            font-weight: 800;
            color: #0a1f44;
            cursor: pointer;
            box-shadow: 8px 8px 0px #000;
            line-height: 1.2;
            transition: transform 0.1s, box-shadow 0.1s;
        }

        .retro-btn:active {
            transform: translate(4px, 4px);
            box-shadow: 4px 4px 0px #000;
        }

        /* Deshabilitar botones si no hay selección */
        .retro-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            background-color: #ccc;
            box-shadow: none;
            transform: translate(4px, 4px);
        }

        @media (max-width: 700px) {
            .window-body { flex-direction: column; padding: 20px; }
            .user-list { max-height: 300px; }
        }
    </style>
</head>
<body>

    <div class="window">
        <div class="window-header">
            <div class="traffic-lights">
                <div class="dot red"></div>
                <div class="dot yellow"></div>
                <div class="dot green"></div>
            </div>
            <h1 class="window-title">Base de Datos: Usuarios</h1>
        </div>

        <div class="window-body">

            <div class="user-list-container">
                <div class="list-header">
                    <span>Nombre de Usuario</span>
                    <span>Estado / Rol</span>
                </div>
                <ul class="user-list" id="listaUsuarios">
                    </ul>
            </div>

            <div class="actions-column">
                <button class="retro-btn" id="btnAprobar" onclick="aprobarUsuario()">
                    Aprobar<br>Cuenta
                </button>
                <button class="retro-btn" id="btnBorrar" onclick="borrarUsuario()">
                    Borrar<br>cuenta
                </button>
                <button class="retro-btn" id="btnModificar" onclick="modificarUsuario()">
                    Modificar Datos<br>de Cuenta
                </button>
            </div>

        </div>
    </div>

    <script>
        // --- 1. SIMULACIÓN DE BASE DE DATOS ---
        // En un caso real, esto vendría de un servidor (fetch API).
        let usuarios = [
            // TODO IR A LA BASE DE DATOS Y METER LOS USUARIOS QUE HAYA

            { id: 1, nombre: 'Usuario1', rol: 'Sin Aprobar' },
            { id: 2, nombre: 'JuanPerez', rol: 'Administrador' },
            { id: 3, nombre: 'Maria_Dev', rol: 'Aprobada' },
            { id: 4, nombre: 'Guest_99', rol: 'Sin Aprobar' },
            { id: 5, nombre: 'Roberto.C', rol: 'Sin Aprobar' },
            { id: 6, nombre: 'Admin_Sys', rol: 'Administrador' },
            { id: 7, nombre: 'Laura_Design', rol: 'Aprobada' },
            { id: 8, nombre: 'Tester_QA', rol: 'Sin Aprobar' }
        ];

        let usuarioSeleccionadoId = null;

        // --- 2. FUNCIONES DE RENDERIZADO ---

        function renderizarLista() {
            const listaElement = document.getElementById('listaUsuarios');
            listaElement.innerHTML = ''; // Limpiar lista actual

            usuarios.forEach(usuario => {
                // Crear elemento LI
                const li = document.createElement('li');
                li.className = 'user-item';

                // Si este usuario es el seleccionado, añadir clase 'selected'
                if (usuario.id === usuarioSeleccionadoId) {
                    li.classList.add('selected');
                }

                // Añadir evento Click
                li.onclick = () => seleccionarUsuario(usuario.id);

                // Contenido HTML interno (Nombre a la izq, Rol a la der)
                li.innerHTML = `
                    <div class="user-info-left">
                        <div class="user-icon"></div>
                        <span>${usuario.nombre}</span>
                    </div>
                    <span class="user-role">${usuario.rol}</span>
                `;

                listaElement.appendChild(li);
            });

            actualizarEstadoBotones();
        }

        // --- 3. LÓGICA DE SELECCIÓN ---

        function seleccionarUsuario(id) {
            // Si hacemos clic en el que ya está seleccionado, lo deseleccionamos
            if (usuarioSeleccionadoId === id) {
                usuarioSeleccionadoId = null;
            } else {
                usuarioSeleccionadoId = id;
            }
            renderizarLista(); // Re-dibujar para ver el cambio de color
        }

        function actualizarEstadoBotones() {
            const haySeleccion = usuarioSeleccionadoId !== null;
            document.getElementById('btnAprobar').disabled = !haySeleccion;
            document.getElementById('btnBorrar').disabled = !haySeleccion;
            document.getElementById('btnModificar').disabled = !haySeleccion;
        }

        // --- 4. ACCIONES DE LOS BOTONES ---

        function aprobarUsuario() {

            // TODO CAMBIAR ESTADO A APROBADO EN LA BASE DE DATOS
            renderizarLista(); // Re-dibujar para ver el cambio
        }

        function borrarUsuario() {
            if (!usuarioSeleccionadoId) return;

            const confirmacion = confirm("¿Estás seguro de que quieres borrar este usuario?");
            if (confirmacion) {
                //TODO BORRARLO DE LA BASE DE DATOS
                // Filtrar el array para quitar el ID seleccionado
                usuarios = usuarios.filter(u => u.id !== usuarioSeleccionadoId);
                usuarioSeleccionadoId = null; // Limpiar selección
                renderizarLista();
            }
        }

        function modificarUsuario() {
            if (!usuarioSeleccionadoId) return;

            // Guardamos QUÉ usuario vamos a editar
            localStorage.setItem('idUsuarioAEditar', usuarioSeleccionadoId);


            window.location.href = 'modificar_datos.html';
        }

        // --- INICIALIZACIÓN ---
        // Ejecutar al cargar la página
        renderizarLista();

    </script>
</body>
</html>
