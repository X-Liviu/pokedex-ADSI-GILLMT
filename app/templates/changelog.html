<!DOCTYPE html>
<html lang="es">
<head>
    <link rel="icon" href="{{ url_for('static', filename='imagenes/masterball.png') }}">
    <meta charset="UTF-8">
    <title>Marcodex - Eventos Recientes</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fredoka:wght@500;700&display=swap');

        :root {
            --pink-header: #ff66c4;
            --pink-item: #d65db1;
            --border: 3px solid #000;
            --shadow: 4px 4px 0px #000;
        }

        body {
            font-family: 'Fredoka', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }

        .window {
            width: 800px;
            height: 550px;
            background: white;
            border: var(--border);
            border-radius: 20px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        .window-header {
            height: 50px;
            background: var(--pink-header);
            border-bottom: var(--border);
            display: flex;
            align-items: center;
            padding: 0 15px;
            gap: 10px;
            font-size: 1.2rem;
            font-weight: bold;
            flex-shrink: 0;
        }

        .dot { width: 18px; height: 18px; border-radius: 50%; border: 2px solid black; }
        .red { background: #ff4d4d; }
        .yellow { background: #ffcc00; }
        .green { background: #00cc00; }

        .content {
            padding: 30px;
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .search-bar {
            width: 450px;
            border: 2px solid black;
            border-radius: 20px;
            padding: 5px 5px 5px 15px;
            display: flex;
            align-items: center;
            background: white;
            margin-bottom: 20px;
            box-shadow: 2px 2px 0px rgba(0,0,0,0.2);
            flex-shrink: 0;
        }

        .search-input { border: none; outline: none; flex: 1; font-family: inherit; font-weight: bold; color: #555; }
        .btn-filter { background: var(--pink-header); border: 2px solid black; border-radius: 15px; padding: 5px 15px; font-weight: bold; cursor: pointer; font-family: inherit; margin-left: 10px; box-shadow: 2px 2px 0px #000; }
        .btn-filter:active { transform: translate(2px, 2px); box-shadow: none; }

        .event-list-container {
            flex: 1;
            overflow-y: auto;
            padding-right: 10px;
            min-height: 0;
            padding-bottom: 70px;
        }

        .event-list-container::-webkit-scrollbar { width: 12px; }
        .event-list-container::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 5px;
            border: 2px solid black;
        }
        .event-list-container::-webkit-scrollbar-thumb {
            background: var(--pink-item);
            border-radius: 5px;
            border: 2px solid #000;
        }
        .event-list-container::-webkit-scrollbar-thumb:hover {
            background: var(--pink-header);
        }

        .event-list { display: flex; flex-direction: column; gap: 12px; }

        .event-item { width: 90%; background: var(--pink-item); border-radius: 15px; display: flex; flex-direction: column; justify-content: center; padding: 10px 15px; color: black; border: 2px solid transparent; transition: transform 0.1s; flex-shrink: 0; }
        .event-item:hover { border: 2px solid black; }

        .event-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 5px; border-bottom: 1px solid rgba(0,0,0,0.2); padding-bottom: 3px; }
        .user-name { font-weight: 900; font-size: 1.1rem; color: #000; }
        .event-date { font-size: 0.85rem; color: #440f36; font-weight: normal; }
        .event-body { font-size: 1rem; line-height: 1.2; }

        .empty-message { text-align: center; color: #777; font-style: italic; margin-top: 50px; font-size: 1.2rem; }

        .btn-back { position: absolute; bottom: 20px; right: 30px; background: #f2e9e4; border: var(--border); padding: 10px 30px; border-radius: 12px; font-weight: bold; box-shadow: var(--shadow); cursor: pointer; text-decoration: none; color: black; z-index: 10; }
        .btn-back:active { transform: translate(2px, 2px); box-shadow: 2px 2px 0px #000; }
    </style>
</head>
<body>

    <div class="window">
        <div class="window-header">
            <div class="dot red"></div>
            <div class="dot yellow"></div>
            <div class="dot green"></div>
            <span style="margin-left: 10px;">Eventos Recientes</span>
        </div>

        <div class="content">
            <form action="{{ url_for('changelog.filtrar') }}" method="get" class="search-bar">
                <span class="search-icon">üîç</span>

                <input type="text"
                       id="inputBusqueda"
                       name="usuario"
                       class="search-input"
                       placeholder="Filtrar por Usuario"
                       value="{{ request.args.get('usuario', '') }}">

                <button type="submit" class="btn-filter">Filtrar</button>
            </form>

            <div class="event-list-container">
                <div id="listaEventos" class="event-list">

                    {% if noticias %}
                        {% for noticia in noticias %}
                        <div class="event-item">
                            <div class="event-header">
                                <span class="user-name">{{ noticia.NombreUsuario }}</span>
                                <span class="event-date">{{ noticia.FechaHora }}</span>
                            </div>
                            <div class="event-body">{{ noticia.Contenido }}</div>
                        </div>
                        {% endfor %}

                    {% else %}
                        <div class="empty-message">
                            No hay noticias recientes que coincidan.
                        </div>
                    {% endif %}

                </div>
            </div>
        </div>

        <a href="/" class="btn-back">Volver</a>    </div>

    </body>
</html>
