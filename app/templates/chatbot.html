<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot Pokémon - Multi-Método</title>
    <style>
        :root {
            --window-border: #000;
            --header-pink: #ff79c6;
            --bg-white: #ffffff;
            --input-gray: #d9d9d9;
        }

        body {
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Arial', sans-serif;
        }

        .window {
            width: 800px;
            height: 550px;
            background-color: var(--bg-white);
            border: 3px solid var(--window-border);
            border-radius: 25px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .window-header {
            background-color: var(--header-pink);
            height: 45px;
            border-bottom: 3px solid var(--window-border);
            display: flex;
            align-items: center;
            padding-left: 20px;
            flex-shrink: 0;
        }

        .dot {
            width: 15px;
            height: 15px;
            border-radius: 50%;
            margin-right: 10px;
            border: 2px solid #000;
        }
        .dot-red { background-color: #ff5f56; }
        .dot-yellow { background-color: #ffbd2e; }
        .dot-green { background-color: #27c93f; }

        .chat-content {
            flex: 1;
            padding: 25px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .bot-msg { color: #000; font-size: 1.1em; line-height: 1.5; }
        .user-msg {
            align-self: flex-end;
            background-color: #eee;
            padding: 8px 15px;
            border-radius: 15px;
            border: 2px solid #333;
            font-weight: bold;
            margin: 5px 0;
        }

        .input-area { padding: 20px; display: flex; justify-content: center; }
        .input-container {
            width: 90%;
            background-color: var(--input-gray);
            border-radius: 30px;
            display: flex;
            align-items: center;
            padding: 5px 20px;
            border: 3px solid #000;
        }

        input { flex: 1; background: transparent; border: none; outline: none; padding: 10px; font-size: 18px; }
        .send-btn { background: none; border: none; cursor: pointer; }
        .send-icon { width: 28px; height: 28px; fill: #000; }
        hr { width: 100%; border: 0; border-top: 1px solid #ccc; margin: 10px 0; }
    </style>
</head>
<body>

<div class="window">
    <div class="window-header">
        <div class="dot dot-red"></div>
        <div class="dot dot-yellow"></div>
        <div class="dot dot-green"></div>
    </div>

    <div class="chat-content" id="chatBox"></div>

    <div class="input-area">
        <div class="input-container">
            <input type="text" id="userInput" placeholder="Escribe aquí..." autocomplete="off">
            <button class="send-btn" id="sendBtn">
                <svg class="send-icon" viewBox="0 0 24 24">
                    <path d="M2,21L23,12L2,3V10L17,12L2,14V21Z" />
                </svg>
            </button>
        </div>
    </div>
</div>

<script>
    const chatBox = document.getElementById('chatBox');
    const userInput = document.getElementById('userInput');
    const sendBtn = document.getElementById('sendBtn');

    let currentState = 'MENU';
    let selectedOption = null;

    const menuHTML = `
        <div class="bot-msg">
            <strong>Para elegir introduce un número:</strong><br>
            1-Ver mejor Pokémon de un equipo.<br>
            2-Ver contra qué tipos es fuerte un Pokémon.<br>
            3-Ver cadena evolutiva de un Pokémon.<br>
            4-Ver Habilidades y estadísticas de un Pokémon.<br>
            5-Volver
        </div>`;

    window.onload = () => { chatBox.innerHTML = menuHTML; };

    function appendMessage(text, isUser = false) {
        const div = document.createElement('div');
        div.className = isUser ? 'user-msg' : 'bot-msg';
        div.innerHTML = text;
        chatBox.appendChild(div);
        chatBox.scrollTop = chatBox.scrollHeight;
    }

    // --- AQUÍ CONECTARÍAS CON TUS MÉTODOS DE PYTHON ---
    const ejecutarMetodoPython = (opcion, parametro) => {
        <!-- appendMessage(`<i>Llamando al método de la Opción ${opcion} para el parámetro: ${parametro}...</i>`); -->

        switch(opcion) {
            case "1":
                // Lógica para: Ver mejor Pokémon del equipo (parametro = ID equipo)
                appendMessage("<b>[Resultado Método 1]:</b> El mejor Pokémon de tu equipo es Garchomp.");
                break;
            case "2":
                // Lógica para: Tipos fuertes (parametro = Nombre Pokémon)
                appendMessage(`<b>[Resultado Método 2]:</b> ${parametro} es fuerte contra tipos Fuego y Volador.`);
                break;
            case "3":
                // Lógica para: Cadena evolutiva
                appendMessage(`<b>[Resultado Método 3]:</b> La cadena de ${parametro} es: Pichu > Pikachu > Raichu.`);
                break;
            case "4":
                // Lógica para: Habilidades y stats
                appendMessage(`<b>[Resultado Método 4]:</b> Mostrando estadísticas base de ${parametro}...`);
                break;
        }
    };

    function handleInput() {
        const input = userInput.value.trim();
        if (!input) return;

        appendMessage(input, true);
        userInput.value = "";

        if (currentState === 'MENU') {
            if (input === "5") {
                appendMessage("Saliendo del sistema...");
                setTimeout(() => { window.location.href = "tu_pagina_principal.html"; }, 1000);
            } else if (["1", "2", "3", "4"].includes(input)) {
                selectedOption = input;
                currentState = 'WAITING_PARAM';
                const prompts = {
                    "1": "Introduce el <b>ID del equipo</b>:",
                    "2": "Introduce el <b>nombre del Pokémon</b> para ver los tipos contra los que es fuerte y débil:",
                    "3": "Introduce el <b>nombre del Pokémon</b> para ver su cadena evolutiva:",
                    "4": "Introduce el <b>nombre del Pokémon</b> para sus estadísticas:"
                };
                setTimeout(() => appendMessage(prompts[input]), 400);
            } else {
                setTimeout(() => appendMessage("Por favor, selecciona un número válido (1-5)."), 400);
            }
        }
        else if (currentState === 'WAITING_PARAM') {
            // Se ejecuta el método correspondiente
            ejecutarMetodoPython(selectedOption, input);

            // Tras ejecutar, volvemos al menú
            setTimeout(() => {
                appendMessage("<hr>");
                appendMessage(menuHTML);
                currentState = 'MENU';
                selectedOption = null;
            }, 1500);
        }
    }

    sendBtn.addEventListener('click', handleInput);
    userInput.addEventListener('keypress', (e) => { if (e.key === 'Enter') handleInput(); });
</script>

</body>
</html>
