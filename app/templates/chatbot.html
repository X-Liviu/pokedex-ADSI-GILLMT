<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Chatbot Pok√©mon UI</title>
    <style>
        :root {
            --header-pink: #ff79c6;
            --input-bg: #d9d9d9;
            --border-color: #000;
        }

        body {
            background: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Arial', sans-serif;
        }

        .window {
            width: 580px;
            height: 520px;
            background: #fff;
            border: 3px solid var(--border-color);
            border-radius: 25px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }

        .window-header {
            background: var(--header-pink);
            height: 45px;
            border-bottom: 3px solid var(--border-color);
            display: flex;
            align-items: center;
            padding-left: 20px;
        }

        .dot {
            width: 15px; height: 15px; border-radius: 50%;
            margin-right: 10px; border: 2px solid #000;
        }
        .red { background: #ff5f56; }
        .yellow { background: #ffbd2e; }
        .green { background: #27c93f; }

        .chat-content {
            flex: 1;
            padding: 25px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .msg-bot { align-self: flex-start; color: #000; line-height: 1.5; font-size: 1.05em; }
        .msg-user {
            align-self: flex-end;
            background: #eee;
            padding: 8px 15px;
            border-radius: 18px;
            border: 2px solid #333;
            font-weight: bold;
        }

        .input-form { padding: 20px; background: #fff; }

        .input-container {
            background: var(--input-bg);
            border-radius: 30px;
            border: 3px solid #000;
            display: flex;
            align-items: center;
            padding: 5px 20px;
        }

        input {
            flex: 1;
            background: transparent;
            border: none;
            outline: none;
            padding: 10px;
            font-size: 18px;
        }

        button { background: none; border: none; cursor: pointer; padding: 5px; }

        hr { border: 0; border-top: 2px solid #f0f0f0; margin: 10px 0; }
    </style>
</head>
<body>
    <div class="window">
        <div class="window-header">
            <div class="dot red"></div><div class="dot yellow"></div><div class="dot green"></div>
        </div>
        <div class="chat-content" id="chatBox">
            {% for mensaje in historial %}
                <div class="msg-{{ mensaje.role }}">
                    {{ mensaje.content | safe }}
                </div>
                {% if mensaje.separador %}<hr>{% endif %}
            {% endfor %}
        </div>
        <form class="input-form" method="POST" action="{{ url_for('chatbot.chatbot_view') }}">
            <div class="input-container">
                <input type="text" name="mensaje" autocomplete="off" autofocus>
                <button type="submit">
                    <svg width="30" height="30" viewBox="0 0 24 24">
                        <path d="M2,21L23,12L2,3V10L17,12L2,14V21Z" fill="#000"/>
                    </svg>
                </button>
            </div>
        </form>
    </div>
    <script>
        window.onload = function() {
            var cb = document.getElementById('chatBox');
            cb.scrollTop = cb.scrollHeight;
        };
    </script>
</body>
</html>
