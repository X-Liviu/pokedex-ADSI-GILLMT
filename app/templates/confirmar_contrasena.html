<!DOCTYPE html>
<html lang="es">
<head>
    <link rel="icon" href="{{ url_for('static', filename='imagenes/masterball.png') }}">
    <meta charset="UTF-8">
    <title>Confirmar Cambios</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fredoka:wght@500;700&display=swap');
        :root { --pink: #ff66c4; --cream: #f2e9e4; --border: 3px solid #000; --shadow: 4px 4px 0px #000; }
        body { font-family: 'Fredoka', sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; background-color: #f0f0f0; }
        .window { width: 500px; background: white; border: var(--border); border-radius: 20px; overflow: hidden; display: flex; flex-direction: column; }
        .window-header { height: 50px; background: var(--pink); border-bottom: var(--border); display: flex; align-items: center; padding-left: 15px; font-weight: bold; }
        .content { padding: 30px; display: flex; flex-direction: column; gap: 20px; align-items: center; }
        input { width: 100%; padding: 10px; border: 2px solid black; background: #ccc; border-radius: 8px; font-family: inherit; box-sizing: border-box; }
        .btn { background: var(--cream); border: var(--border); padding: 10px 20px; border-radius: 10px; box-shadow: var(--shadow); cursor: pointer; font-weight: bold; font-family: inherit; }
        .btn:active { transform: translate(2px, 2px); box-shadow: 2px 2px 0px #000; }
        .flash-msg { color: red; font-weight: bold; text-align: center; }
        p { text-align: center; margin: 0; }
    </style>
</head>
<body>
    <div class="window">
        <div class="window-header">Seguridad Marcodex</div>
        <div class="content">
            <p>Est치s intentando modificar datos sensibles (Usuario o Contrase침a).</p>
            <p><strong>Por favor, confirma tu contrase침a actual para guardar los cambios.</strong></p>

            <form action="{{ url_for('confirmar.confirmar_cambios') }}" method="POST" style="width: 100%; text-align: center;">
                <input type="password" name="password_actual" placeholder="Tu contrase침a actual" required>
                <br><br>
                <div style="display: flex; justify-content: space-between;">
                    <a href="{{ url_for('modificar_datos.modificar_datos') }}" class="btn" style="text-decoration: none; color: black; background: white;">Cancelar</a>
                    <button type="submit" class="btn">Confirmar y Guardar</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
