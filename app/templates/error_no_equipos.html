<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>MarcoDex - Sin Equipos</title>
    <style>
        body {
            background-color: #f4f4f4;
            margin: 0;
            padding: 40px;
            font-family: sans-serif;
            display: flex;
            justify-content: center;
        }

        /* Ventana con TAMAÑO FIJO (Igual que las anteriores) */
        .ventana {
            border: 5px solid black;
            border-radius: 30px;
            overflow: hidden;
            width: 950px;
            height: 650px;
            background: white;
            display: flex;
            flex-direction: column;
            box-shadow: 15px 15px 0px rgba(0,0,0,0.1);
        }

        /* Barra superior con el semáforo */
        .barra-superior {
            background: #FF69B4;
            padding: 15px;
            border-bottom: 5px solid black;
            display: flex;
            align-items: center;
            gap: 12px;
            flex-shrink: 0;
        }

        .circulo {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            border: 3px solid black;
        }

        .rojo { background-color: #FF4D4D; }
        .amarillo { background-color: #FFD700; }
        .verde { background-color: #2ECC71; }

        .titulo-ventana {
            color: white;
            margin: 0;
            font-size: 1.2em;
            margin-left: 15px;
            text-transform: uppercase;
            font-weight: bold;
        }

        /* Contenido centrado para el mensaje de vacío */
        .contenido-vacio {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 40px;
            background-image: radial-gradient(#f0f0f0 2px, transparent 2px); /* Puntos de fondo sutiles */
            background-size: 30px 30px;
        }

        .icono-alerta {
            width: 120px;
            height: 120px;
            fill: none;
            stroke: #D06084; /* Rosa oscuro para el icono */
            stroke-width: 1.5px;
            margin-bottom: 20px;
        }

        .mensaje-error {
            font-size: 2.2rem;
            font-weight: bold;
            text-transform: uppercase;
            color: #000;
            margin-bottom: 10px;
        }

        .subtexto {
            color: #666;
            font-size: 1.2rem;
            margin-bottom: 30px;
            max-width: 400px;
        }

        /* Botón estilo boceto Tata */
        .boton-retro {
            background: white;
            border: 4px solid black;
            padding: 20px 40px;
            border-radius: 15px;
            font-weight: bold;
            font-size: 1.2rem;
            color: black;
            text-decoration: none;
            box-shadow: 7px 7px 0 black;
            transition: 0.1s;
        }

        .boton-retro:active {
            box-shadow: 0px 0px 0px black;
            transform: translate(7px, 7px);
        }
    </style>
</head>
<body>

<div class="ventana">
    <div class="barra-superior">
        <div class="circulo rojo"></div>
        <div class="circulo amarillo"></div>
        <div class="circulo verde"></div>
        <h2 class="titulo-ventana">Aviso del Sistema</h2>
    </div>

    <div class="contenido-vacio">
        <svg class="icono-alerta" viewBox="0 0 24 24">
            <path d="M10.29 3.86L1.82 18a2 2 0 0 0 1.71 3h16.94a2 2 0 0 0 1.71-3L13.71 3.86a2 2 0 0 0-3.42 0zM12 9v4M12 17h.01" />
        </svg>

        <h1 class="mensaje-error">No tienes equipos</h1>
        <p class="subtexto">¡Tu MarcoDex está vacío! Parece que aún no has empezado tu aventura Pokémon.</p>

        <div style="display: flex; gap: 20px;">
            <a href="{{ url_for('crear_equipo.crear_equipo') }}" class="boton-retro">
                CREAR MI PRIMER EQUIPO
            </a>
            <a href="/" class="boton-retro" style="background: #eee; font-size: 1rem;">
                VOLVER
            </a>
        </div>
    </div>
</div>

</body>
</html>
