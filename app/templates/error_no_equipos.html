<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>MarcoDex - Sin Equipos</title>
    <style>
        body {
            background-color: #FFFFFF;
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        .contenedor-error {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        /* Estilo moderno para el SVG corregido */
        .icono-alerta {
            width: 150px;
            height: 150px;
            margin-bottom: 10px;
            fill: none; /* Antes era atributo obsoleto */
            stroke: black; /* Antes era atributo obsoleto */
            stroke-width: 2px;
            stroke-linecap: round;
            stroke-linejoin: round;
        }

        .mensaje-error {
            font-size: 2.5rem;
            font-weight: bold;
            text-transform: uppercase;
            color: #000;
            margin: 0;
        }

        /* Botón con estilo retro y sombra sólida */
        .boton-retro {
            background: #EAE3D9;
            border: 3px solid black;
            padding: 20px 40px;
            border-radius: 15px;
            font-weight: bold;
            font-size: 1.3rem;
            color: #1A2B44;
            text-decoration: none;
            box-shadow: 7px 7px 0 black;
            transition: all 0.1s;
            margin-top: 20px;
            display: inline-block;
        }

        .boton-retro:active {
            box-shadow: 2px 2px 0 black;
            transform: translate(5px, 5px);
        }
    </style>
</head>
<body>

    <div class="contenedor-error">
        <svg class="icono-alerta" viewBox="0 0 24 24">
            <path d="M10.29 3.86L1.82 18a2 2 0 0 0 1.71 3h16.94a2 2 0 0 0 1.71-3L13.71 3.86a2 2 0 0 0-3.42 0zM12 9v4M12 17h.01" />
        </svg>

        <h1 class="mensaje-error">No tienes equipos</h1>

        <p style="color: #666; font-size: 1.1rem;">¡Parece que aún no has empezado tu aventura!</p>

        <a href="{{ url_for('crear_equipo.pantalla_crear') }}" class="boton-retro">
            Crear mi primer equipo
        </a>
    </div>

</body>
</html>
