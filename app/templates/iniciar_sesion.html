<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Marcodex - Login</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fredoka:wght@500;700&display=swap');

        :root {
            --pink: #ff66c4;
            --yellow: #ffcc00;
            --cream: #f2e9e4;
            --border: 3px solid #000;
            --shadow: 4px 4px 0px #000;
        }

        body {
            font-family: 'Fredoka', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .window {
            width: 800px;
            height: 500px;
            background: white;
            border: var(--border);
            border-radius: 20px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .window-header {
            height: 50px;
            background: var(--pink);
            border-bottom: var(--border);
            display: flex;
            align-items: center;
            padding-left: 15px;
            gap: 10px;
        }

        .dot { width: 18px; height: 18px; border-radius: 50%; border: 2px solid black; }
        .red { background: #ff4d4d; }
        .yellow { background: #ffcc00; }
        .green { background: #00cc00; }

        .content {
            flex: 1;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .logo-area {
            margin-bottom: 30px;
            margin-top: 20px;
        }

        .logo-img {
            height: 90px;
            width: auto;
            border: none;
            outline: none;
        }

        .login-layout {
            display: flex;
            justify-content: space-around;
            align-items: center;
            width: 80%;
        }

        .btn-register {
            background: var(--cream);
            border: var(--border);
            padding: 10px 30px;
            font-size: 1.3rem;
            border-radius: 12px;
            box-shadow: var(--shadow);
            cursor: pointer;
            font-weight: 700;
            font-family: inherit;
        }

        .btn-register:active, .btn-ok:active {
            transform: translate(2px, 2px);
            box-shadow: 2px 2px 0px #000;
        }

        .login-box {
            width: 320px;
            background: var(--cream);
            border: var(--border);
            box-shadow: var(--shadow);
            border-radius: 4px;
            overflow: hidden;
        }

        .login-box-header {
            background: var(--yellow);
            padding: 10px 15px;
            border-bottom: var(--border);
            font-weight: 700;
            font-size: 1.1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .login-box-body {
            padding: 25px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            align-items: center;
        }

        input {
            width: 100%;
            padding: 10px;
            border: 2px solid black;
            background: #ccc;
            border-radius: 8px;
            outline: none;
            box-sizing: border-box;
            font-family: inherit;
        }

        .btn-ok {
            background: var(--cream);
            border: var(--border);
            padding: 5px 40px;
            border-radius: 10px;
            box-shadow: var(--shadow);
            cursor: pointer;
            font-weight: 700;
            margin-top: 10px;
            font-family: inherit;
        }
    </style>
</head>
<body>

    <div class="window">
        <div class="window-header">
            <div class="dot red"></div>
            <div class="dot yellow"></div>
            <div class="dot green"></div>
        </div>

        <div class="content">
            <div class="logo-area">
                <img src="imagenes/logo.png" alt="Marcodex Logo" class="logo-img">
            </div>

            <div class="login-layout">
                <button class="btn-register">Registrarse</button>

                <div class="login-box">
                    <div class="login-box-header">
                        <span>Iniciar Sesión</span>
                        <span style="cursor: pointer;">✕</span>
                    </div>
                    <div class="login-box-body">
                        <input type="text">

                        <input type="text" value="•••••" onfocus="this.value=''">

                        <button class="btn-ok">Ok</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
