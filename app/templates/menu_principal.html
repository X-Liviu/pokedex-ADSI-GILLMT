<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Marcodex - Menú Principal</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fredoka:wght@500;700&display=swap');

        :root {
            --pink: #ff66c4;
            --cream: #f2e9e4;
            --border: 3px solid #000;
            --shadow: 5px 5px 0px #000;
        }

        body {
            font-family: 'Fredoka', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }

        .window {
            width: 850px; /* Un poco más ancho para que respire */
            height: 600px;
            background: white;
            border: var(--border);
            border-radius: 30px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            box-shadow: 15px 15px 0px rgba(0,0,0,0.1);
        }

        .window-header {
            height: 55px;
            background: var(--pink);
            border-bottom: var(--border);
            display: flex;
            align-items: center;
            padding: 0 20px;
            gap: 12px;
        }

        .dot { width: 20px; height: 20px; border-radius: 50%; border: 3px solid black; }
        .red { background: #ff4d4d; }
        .yellow { background: #ffcc00; }
        .green { background: #00cc00; }

        .menu-area {
            flex: 1;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: radial-gradient(#eee 2px, transparent 2px);
            background-size: 30px 30px;
        }

        /* --- LOGO CENTRADO --- */
        .center-logo-img {
            height: 80px;
            width: auto;
            z-index: 5;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .menu-btn {
            position: absolute;
            background: var(--cream);
            border: var(--border);
            padding: 12px 25px;
            font-size: 1.1rem;
            font-weight: bold;
            border-radius: 15px;
            box-shadow: var(--shadow);
            cursor: pointer;
            text-align: center;
            color: black;
            text-decoration: none;
            z-index: 20;
            transition: 0.1s;
        }

        .menu-btn:active {
            transform: translate(5px, 5px);
            box-shadow: 0px 0px 0px #000;
        }

        /* --- POSICIONES --- */
        .btn-top-center { top: 40px; }

        .btn-left-top { top: 120px; left: 60px; }
        .btn-left-mid { top: 250px; left: 30px; }
        .btn-left-bot { bottom: 120px; left: 60px; }

        .btn-right-top { top: 120px; right: 60px; }
        .btn-right-mid { top: 250px; right: 30px; }
        .btn-right-bot { bottom: 120px; right: 60px; }

        .btn-bottom-center-large {
            bottom: 40px;
            font-size: 1.1rem;
            padding: 15px 40px;
            background: #fff;
        }

    </style>
</head>
<body>

    <div class="window">
        <div class="window-header">
            <div class="dot red"></div>
            <div class="dot yellow"></div>
            <div class="dot green"></div>
            <span style="margin-left: 15px; font-weight: bold; font-size: 1.2rem;">Menú Principal</span>
        </div>

        <div class="menu-area">
            <a href="{{ url_for('lista_pokemon.lista_pokemon') }}" class="menu-btn btn-top-center">Lista Pokémon</a>

            <a href="{{ url_for('crear_equipo.crear_equipo', origen='menu') }}" class="menu-btn btn-left-top">Crear Equipo</a>

            <a href="{{ url_for('ver_equipos.ver_equipos') }}" class="menu-btn btn-left-mid">Mis Equipos</a>

            <img src="{{ url_for('static', filename='imagenes/logo.png') }}" alt="Marcodex Logo" class="center-logo-img">

            <a href="{{ url_for('chatbot.chatbot_view') }}" class="menu-btn btn-right-top">Chatbot</a>
            <a href="{{ url_for('ranking.ranking') }}" class="menu-btn btn-right-mid">Ranking</a>
            <a href="{{ url_for('changelog.show_changelog') }}" class="menu-btn btn-right-bot">Changelog</a>

        </div>
    </div>

</body>
</html>
