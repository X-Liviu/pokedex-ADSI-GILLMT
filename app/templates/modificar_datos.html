<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Marcodex - Modificar Datos</title>
    <style>
        /* (MISMOS ESTILOS QUE YA TENÍAS, SIN CAMBIOS AQUÍ) */
        @import url('https://fonts.googleapis.com/css2?family=Fredoka:wght@500;700&display=swap');
        :root { --pink: #ff66c4; --cream: #f2e9e4; --border: 3px solid #000; --shadow: 4px 4px 0px #000; --grey-input: #c4c4c4; }
        body { font-family: 'Fredoka', sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; background-color: #f0f0f0; }
        .window { width: 800px; height: 550px; background: white; border: var(--border); border-radius: 20px; overflow: hidden; display: flex; flex-direction: column; position: relative; }
        .window-header { height: 50px; background: var(--pink); border-bottom: var(--border); display: flex; align-items: center; padding-left: 15px; gap: 10px; }
        .dot { width: 18px; height: 18px; border-radius: 50%; border: 2px solid black; }
        .red { background: #ff4d4d; } .yellow { background: #ffcc00; } .green { background: #00cc00; }
        .content { flex: 1; padding: 40px; display: flex; flex-direction: column; justify-content: center; }
        .modify-layout { display: grid; grid-template-columns: 1fr 1fr; column-gap: 50px; row-gap: 20px; width: 90%; margin: 0 auto; }
        .column { display: flex; flex-direction: column; gap: 25px; }
        .input-group { display: flex; flex-direction: column; gap: 5px; }
        label { font-weight: bold; font-size: 0.9rem; margin-left: 5px; }
        input { width: 100%; padding: 12px 15px; border: 2px solid black; background: var(--grey-input); border-radius: 12px; outline: none; box-sizing: border-box; font-family: 'Fredoka', sans-serif; font-weight: 700; font-size: 1rem; color: black; }
        .btn { background: var(--cream); border: var(--border); border-radius: 10px; box-shadow: var(--shadow); cursor: pointer; font-weight: 700; font-family: inherit; text-decoration: none; color: black; text-align: center; display: inline-block; }
        .btn:active { transform: translate(2px, 2px); box-shadow: 2px 2px 0px #000; }
        .btn-save { padding: 10px 30px; font-size: 1.2rem; align-self: flex-end; margin-top: 10px; }
        .btn-back { position: absolute; bottom: 30px; right: 40px; padding: 10px 30px; font-size: 1rem; }
        .flash-msg { text-align: center; color: red; font-weight: bold; margin-bottom: 20px; background: #ffe6e6; padding: 10px; border-radius: 10px; border: 2px solid red; width: 80%; margin: 0 auto; }
    </style>
</head>
<body>
    <div class="window">
        <div class="window-header">
            <div class="dot red"></div><div class="dot yellow"></div><div class="dot green"></div>
        </div>
        <div class="content">
            {% with messages = get_flashed_messages() %}
                {% if messages %}{% for message in messages %}<div class="flash-msg">{{ message }}</div>{% endfor %}{% endif %}
            {% endwith %}

            <form class="modify-layout" action="{{ url_for('modificar_datos.modificar_datos') }}" method="POST">
                <div class="column">
                    <div class="input-group">
                        <label>Nombre:</label>
                        <input type="text" name="nombre" placeholder="Nuevo Nombre">
                    </div>
                    <div class="input-group">
                        <label>Apellidos:</label>
                        <input type="text" name="apellido" placeholder="Nuevos Apellidos">
                    </div>
                    <div class="input-group">
                        <label>Correo:</label>
                        <input type="email" name="correo" placeholder="Nuevo Correo">
                    </div>
                </div>

                <div class="column">
                    <div class="input-group">
                        <label>Nombre Usuario:</label>
                        <input type="text" name="usuario" placeholder="Nuevo Usuario">
                    </div>
                    <div class="input-group">
                        <label>Contraseña:</label>
                        <input type="password" name="contrasena" placeholder="Nueva contraseña (Opcional)">
                    </div>
                    <button type="submit" class="btn btn-save">Guardar</button>
                </div>
            </form>
            <a href="{{ url_for('index') }}" class="btn btn-back">Volver</a>
        </div>
    </div>
</body>
</html>
