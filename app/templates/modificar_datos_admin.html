<!DOCTYPE html>
<html lang="es">
<head>
    <link rel="icon" href="{{ url_for('static', filename='imagenes/masterball.png') }}">
    <meta charset="UTF-8">
    <title>Modificar Usuario - Admin Style</title>
    <style>
        /* --- Importación de Fuentes y Variables --- */
        @import url('https://fonts.googleapis.com/css2?family=Fredoka:wght@500;700&display=swap');

        :root {
            --pink: #ff66c4;
            --cream: #f2e9e4;
            --grey-input: #c4c4c4;
            --btn-bg: #efe6dc;
            --border: 3px solid #000;
            --shadow: 4px 4px 0px #000;
            --shadow-hover: 2px 2px 0px #000;
        }

        body {
            font-family: 'Fredoka', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        /* --- Ventana Principal (Estilo Imagen 2) --- */
        .window {
            width: 850px;
            height: 550px;
            background: white;
            border: var(--border);
            border-radius: 20px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            box-shadow: var(--shadow);
            position: relative;
        }

        /* Cabecera estilo Mac (Puntos) */
        .window-header {
            height: 50px;
            background: var(--pink);
            border-bottom: var(--border);
            display: flex;
            align-items: center;
            padding-left: 20px;
            gap: 12px;
        }

        .dot { width: 18px; height: 18px; border-radius: 50%; border: 2px solid black; }
        .red { background: #ff4d4d; }
        .yellow { background: #ffcc00; }
        .green { background: #00cc00; }

        /* --- Cuerpo del Contenido --- */
        .window-body {
            padding: 40px;
            flex: 1;
            display: flex;
            flex-direction: column;
            position: relative; /* Para posicionar el botón volver */
        }

        /* Texto informativo (De la Imagen 1) */
        .info-section {
            margin-bottom: 30px;
        }
        .info-section h2 {
            margin: 0 0 5px 0;
            font-size: 1.4rem;
        }
        .info-section p {
            margin: 0;
            font-size: 0.9rem;
            color: #666;
        }

        /* Contenedor Flex para el Formulario (Izq) y Botón (Der) */
        .main-layout {
            display: flex;
            justify-content: space-between;
            align-items: center; /* Centrar verticalmente el botón con los inputs */
            width: 100%;
        }

        /* Columna de Inputs */
        .inputs-column {
            display: flex;
            flex-direction: column;
            gap: 25px;
            width: 60%; /* Los inputs ocupan el 60% del ancho */
        }

        /* Estilo Híbrido: Label + Input dentro de una caja gris (Estilo Imagen 2) */
        .input-box {
            background: var(--grey-input);
            border: 2px solid black;
            border-radius: 12px;
            padding: 10px 15px;
            display: flex;
            flex-direction: column; /* Label arriba, input abajo dentro de la caja */
            justify-content: center;
            height: 55px; /* Altura fija para uniformidad */
            box-shadow: 2px 2px 0px rgba(0,0,0,0.1);
        }

        .input-box label {
            font-size: 0.85rem;
            font-weight: 700;
            color: #000;
            margin-bottom: 2px;
        }

        .input-box input {
            background: transparent;
            border: none;
            outline: none;
            font-family: 'Fredoka', sans-serif;
            font-size: 1.1rem;
            font-weight: 500;
            width: 100%;
            color: #333;
        }

        .input-box input::placeholder {
            color: #555;
            opacity: 0.6;
            font-style: italic;
        }

        /* Botón Guardar (Estilo Retro flotando a la derecha) */
        .btn-save {
            background-color: var(--btn-bg);
            border: 3px solid #000;
            border-radius: 12px;
            padding: 15px 40px;
            font-size: 1.2rem;
            font-weight: 800;
            color: #0a1f44;
            cursor: pointer;
            box-shadow: 6px 6px 0px #000;
            transition: all 0.1s ease;
            margin-right: 50px; /* Separación del borde derecho */
        }

        .btn-save:hover {
            transform: translate(-2px, -2px);
            box-shadow: 8px 8px 0px #000;
        }

        .btn-save:active {
            transform: translate(4px, 4px);
            box-shadow: 2px 2px 0px #000;
        }

        /* Botón Volver/Cancelar (Esquina inferior derecha) */
        .btn-back {
            position: absolute;
            bottom: 30px;
            right: 40px;
            background-color: var(--btn-bg);
            border: 3px solid #000;
            border-radius: 10px;
            padding: 10px 30px;
            font-weight: 700;
            text-decoration: none;
            color: black;
            box-shadow: 4px 4px 0px #000;
            transition: all 0.1s;
            font-size: 0.9rem;
        }

        .btn-back:active {
            transform: translate(2px, 2px);
            box-shadow: 2px 2px 0px #000;
        }

    </style>
</head>
<body>

    <div class="window">
        <div class="window-header">
            <div class="dot red"></div>
            <div class="dot yellow"></div>
            <div class="dot green"></div>
        </div>

        <div class="window-body">

            <div class="info-section">
                <h2>Modificando al usuario: <strong>{{ nombre_usuario_vista }}</strong></h2>
                <p>Deja en blanco los campos que NO quieras cambiar.</p>
            </div>

            <form action="/procesar_modificacion_admin" method="POST" style="width: 100%; height: 100%;">
                <input type="hidden" name="usuario_original_hidden" value="{{ nombre_usuario_vista }}">

                <div class="main-layout">

                    <div class="inputs-column">

                        <div class="input-box">
                            <label>Nuevo Nombre:</label>
                            <input type="text" name="nombre" placeholder="Escribe el nombre...">
                        </div>

                        <div class="input-box">
                            <label>Nuevo Apellido:</label>
                            <input type="text" name="apellido" placeholder="Escribe el apellido...">
                        </div>

                        <div class="input-box">
                            <label>Nuevo Nombre de Usuario:</label>
                            <input type="text" name="nombre_usuario" placeholder="Escribe el nombre de usuario...">
                        </div>
                    </div>

                    <button type="submit" class="btn-save">Guardar</button>

                </div>

                <a href="/ver_lista_usuarios" class="btn-back">Cancelar</a>
            </form>

        </div>
    </div>

</body>
</html>
