<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuevo Usuario</title>
    <style>
        /* --- ESTILOS VISUALES (Mismo estilo Retro/Neo-brutalismo) --- */
        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: system-ui, -apple-system, sans-serif;
            background-color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .window {
            width: 100%;
            max-width: 900px; /* Un poco más ancho para las dos columnas */
            background-color: white;
            border: 4px solid #000;
            border-radius: 25px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            position: relative;
            display: flex;
            flex-direction: column;
            min-height: 600px;
        }

        /* Cabecera Rosa */
        .window-header {
            background-color: #ff5eb9;
            padding: 15px 20px;
            border-bottom: 4px solid #000;
            display: flex;
            gap: 10px;
            height: 60px;
            align-items: center;
        }

        .traffic-lights { display: flex; gap: 8px; }
        .dot { width: 22px; height: 22px; border-radius: 50%; border: 3px solid #000; }
        .dot.red { background-color: #ff3b30; }
        .dot.yellow { background-color: #ffcc00; }
        .dot.green { background-color: #28cd41; }

        /* Cuerpo del formulario */
        .window-body {
            flex: 1;
            padding: 50px;
            display: flex;
            flex-direction: column;
        }

        /* Contenedor de las dos columnas */
        .form-layout {
            display: flex;
            gap: 60px; /* Espacio entre columnas */
            margin-bottom: 40px;
        }

        .column {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 25px; /* Espacio entre inputs */
        }

        /* Estilo de los Inputs (Cajas Grises) */
        .input-group {
            background-color: #cccccc; /* Gris clásico */
            border: 3px solid #000;
            border-radius: 12px;
            padding: 0 15px;
            display: flex;
            align-items: center;
            height: 60px;
        }

        .input-label {
            font-weight: 800;
            margin-right: 10px;
            color: #000;
            white-space: nowrap;
            font-size: 1.1rem;
        }

        .styled-input {
            background: transparent;
            border: none;
            outline: none;
            font-size: 1.1rem;
            color: #333;
            width: 100%;
            font-weight: 600;
            font-family: inherit;
        }

        /* Contenedor para el botón Guardar (alineado a la derecha de su columna) */
        .save-container {
            display: flex;
            justify-content: flex-end; /* Alinea el botón a la derecha */
            margin-top: 10px;
        }

        /* Botón Guardar */
        .btn-guardar {
            background-color: #efe6dc; /* Beige */
            border: 3px solid #000;
            border-radius: 12px;
            padding: 12px 30px;
            font-size: 1.2rem;
            font-weight: 800;
            color: #0a1f44;
            cursor: pointer;
            box-shadow: 6px 6px 0px #000;
            transition: transform 0.1s, box-shadow 0.1s;
        }

        .btn-guardar:active {
            transform: translate(3px, 3px);
            box-shadow: 3px 3px 0px #000;
        }

        /* Botón Volver (Posicionado abajo a la derecha) */
        .btn-volver {
            align-self: flex-end; /* Se pega a la derecha del contenedor flex padre */
            margin-top: auto; /* Empuja hacia abajo del todo */
            background-color: #efe6dc;
            border: 3px solid #000;
            border-radius: 12px;
            padding: 10px 30px;
            font-size: 1rem;
            font-weight: 800;
            box-shadow: 5px 5px 0px #000;
            cursor: pointer;
            transition: transform 0.1s, box-shadow 0.1s;
        }

        .btn-volver:active {
            transform: translate(2px, 2px);
            box-shadow: 3px 3px 0px #000;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .form-layout { flex-direction: column; gap: 20px; }
            .save-container { justify-content: center; }
            .btn-guardar { width: 100%; }
        }

    </style>
</head>
<body>

    <div class="window">
        <div class="window-header">
            <div class="traffic-lights">
                <div class="dot red"></div>
                <div class="dot yellow"></div>
                <div class="dot green"></div>
            </div>
        </div>

        <div class="window-body">

            <form id="registroForm" onsubmit="guardarDatos(event)">
                <div class="form-layout">

                    <div class="column">
                        <div class="input-group">
                            <label class="input-label">Nombre:</label>
                            <input type="text" name="nombre" class="styled-input" autocomplete="off">
                        </div>
                        <div class="input-group">
                            <label class="input-label">Apellidos:</label>
                            <input type="text" name="apellidos" class="styled-input" autocomplete="off">
                        </div>
                        <div class="input-group">
                            <label class="input-label">Correo:</label>
                            <input type="email" name="correo" class="styled-input" autocomplete="off">
                        </div>
                    </div>

                    <div class="column">
                        <div class="input-group">
                            <label class="input-label">Nombre Usuario:</label>
                            <input type="text" name="usuario" class="styled-input" autocomplete="off">
                        </div>
                        <div class="input-group">
                            <label class="input-label">Contraseña:</label>
                            <input type="password" name="password" class="styled-input">
                        </div>

                        <div class="save-container">
                            <button type="submit" class="btn-guardar">Guardar</button>
                        </div>
                    </div>
                </div>
            </form>

            <button class="btn-volver" onclick="volver()">Volver</button>

        </div>
    </div>

    <script>
        // --- JAVASCRIPT SIMPLE DE NAVEGACIÓN ---

        function guardarDatos(event) {
            event.preventDefault(); // Evita que se recargue la página

            // TODO IR A LA BASE DE DATOS Y HACER EL UPDATE
            alert("Datos enviados");

            // Redirigir al menú principal
            window.location.href = 'menu_principal.html.';
        }

        function volver() {
            window.location.href = 'menu_principal.html';
        }
    </script>

</body>
</html>
