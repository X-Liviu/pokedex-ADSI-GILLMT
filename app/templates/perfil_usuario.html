<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Perfil Usuario</title>
</head>
<body>
    <table>
        <h2>Nombre: {{info_usuario.nombre}}</h2>
        <h3>Pokemon</h3>
        <div>
            <table>
                <tr>
                    {% for especie_actual in info_usuario.equipoEspecie %}
                        <td>{{especie_actual}}</td>
                    {% endfor %}
                </tr>
                <tr>
                    {% for nombre_actual in info_usuario.equipoCustom %}
                        <td>{{nombre_actual}}</td>
                    {% endfor %}
                </tr>
            </table>
        </div>

    </table>
</body>
</html>
