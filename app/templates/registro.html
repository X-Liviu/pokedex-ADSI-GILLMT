<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Marcodex - Registrarse</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fredoka:wght@500;700&display=swap');

        :root {
            --pink: #ff66c4;
            --yellow: #ffcc00;
            --cream: #f2e9e4;
            --border: 3px solid #000;
            --shadow: 4px 4px 0px #000;
            --grey-input: #c4c4c4;
        }

        body {
            font-family: 'Fredoka', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .window {
            width: 800px;
            height: 500px;
            background: white;
            border: var(--border);
            border-radius: 20px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .window-header {
            height: 50px;
            background: var(--pink);
            border-bottom: var(--border);
            display: flex;
            align-items: center;
            padding-left: 15px;
            gap: 10px;
        }

        /* Modificado para que el punto rojo sea clickeable y mantenga el estilo */
        .dot { width: 18px; height: 18px; border-radius: 50%; border: 2px solid black; display: block; text-decoration: none;}
        .red { background: #ff4d4d; cursor: pointer; }
        .yellow { background: #ffcc00; }
        .green { background: #00cc00; }

        .content {
            flex: 1;
            padding: 40px;
            display: flex;
            flex-direction: column; /* Cambiado a columna para poner el error arriba */
            justify-content: center;
            align-items: center;
        }

        .register-layout {
            display: grid;
            grid-template-columns: 1fr 1fr;
            column-gap: 60px;
            row-gap: 20px;
            width: 90%;
            max-width: 700px;
        }

        .input-group {
            display: flex;
            flex-direction: column;
        }

        input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid black;
            background: var(--grey-input);
            border-radius: 10px;
            outline: none;
            box-sizing: border-box;
            font-family: 'Fredoka', sans-serif;
            font-weight: 700;
            font-size: 1rem;
            color: #000;
        }

        ::placeholder {
            color: black;
            opacity: 1;
        }

        .right-column {
            display: flex;
            flex-direction: column;
            gap: 20px;
            justify-content: flex-start;
        }

        .btn-register-action {
            background: var(--cream);
            border: var(--border);
            padding: 10px 20px;
            font-size: 1.2rem;
            border-radius: 10px;
            box-shadow: var(--shadow);
            cursor: pointer;
            font-weight: 700;
            font-family: inherit;
            align-self: flex-end;
            margin-top: 20px;
        }

        .btn-register-action:active {
            transform: translate(2px, 2px);
            box-shadow: 2px 2px 0px #000;
        }

        .left-column {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        /* Estilo para los mensajes de error (Flash) */
        .flash-msg {
            color: red;
            font-weight: bold;
            margin-bottom: 20px;
            text-align: center;
            background: #ffe6e6;
            padding: 10px;
            border: 2px solid red;
            border-radius: 10px;
            width: 80%;
        }

    </style>
</head>
<body>

    <div class="window">
        <div class="window-header">
            <a href="{{ url_for('identificacion.identificacion') }}" class="dot red" title="Cancelar / Volver"></a>
            <div class="dot yellow"></div>
            <div class="dot green"></div>
        </div>

        <div class="content">

            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    {% for message in messages %}
                        <div class="flash-msg">{{ message }}</div>
                    {% endfor %}
                {% endif %}
            {% endwith %}

            <form class="register-layout" action="{{ url_for('registrarse.registrarse') }}" method="POST">

                <div class="left-column">
                    <input type="text" name="nombre" placeholder="Nombre:" required>
                    <input type="text" name="apellido" placeholder="Apellidos:" required>
                    <input type="email" name="correo" placeholder="Correo:" required>
                    <input type="text" name="usuario" placeholder="Nombre Usuario:" required>
                </div>

                <div class="right-column">
                    <input type="password" name="contrasena" placeholder="Contraseña:" required>
                    <input type="password" name="contrasena_rep" placeholder="Repetir Contraseña:" required>

                    <button type="submit" class="btn-register-action">Registrarse</button>
                </div>

            </form>
        </div>
    </div>

</body>
</html>
